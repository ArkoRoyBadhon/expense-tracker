<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 - Arko Roy Badhon</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="">
      <h1 class="main-title">Simple Expense Tracker</h1>
      <p class="main-para">Track all your transactions</p>
      <section class="balance-section">
        <div class="common">
          <h2 class="marginb">Make a Transaction</h2>
          <label class="" for="amount">Amount</label>
          <br />
          <input
            type="number"
            name="amount"
            id="amount"
            placeholder="Enter Amount"
          />

          <div class="">
            <button id="deposit-btn" class="deposit-btn">Deposit</button>
            <button id="withdraw-btn" class="withdraw-btn">Withdraw</button>
          </div>
        </div>
        <div class="common">
          <h1 class="marginb">Summary</h1>
          <div class="flex-col">
            <h4 class="">Total Balance</h4>
            <h1 class="">$<span id="balance">0</span></h1>
          </div>
          <div class="flex-row balance-extra">
            <div class="flex-col">
              <h4 class="deposit">Total Deposit</h4>
              <h5 class="">$<span id="deposit">0</span></h5>
            </div>
            <div class="flex-col">
              <h4 class="withdraw">Total Withdraw</h4>
              <h5 class="">$<span id="withdraw">0</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="transaction-section">
        <h4 class="">Transaction History</h4>
        <div id="transaction"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
